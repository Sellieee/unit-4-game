<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG Game</title>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</head>

<body>
    <div class="title">
        <h1>Star Wars RPG!</h1>
    </div>
    <!-- Where the entire game is contained -->
    <div class="game-area">
        <!-- Displays 4 characters available to be selected -->
        <div class="choose-character">
            <!-- Confirms chosen character -->
            <div class="chosen-character">

            </div>
        </div>
        <!-- Where selected character is displayed -->
        <div class="chosen-character-appears">

        </div>
        <!-- Where enemies appear (other 3 characters) -->
        <div class="enemies">
            <!-- Fight section where 'Attack' button is located -->
            <div class="fight-section">

            </div>
            <!-- Defender area where selected enemy is displayed -->
            <div class="defender-area">

            </div>
        </div>
        <div class="attack-note">

        </div>
    </div>
    <footer><span>&#169; Selina Van 2019</span></footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Sigmar+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/javascript/game2.js"></script>
</head>

<body>
    <div class="title">
        <h1>Star Wars RPG!</h1>
    </div>
    <!-- Where the entire game is contained -->
    <div class="game-area container">
        <div class="row">
            <div class="attack-note">
            </div>
        </div>
        <!-- Displays 4 characters available to be selected -->
        <!-- Displays the images of the 4 characters -->
        <h4 class="character-selection">Select a character: May the force be with you</h4>
        <div class="row" id="choose-character">
            <div class="col-sm-3 img1 image" id="obi" value="Obi">
                <p>Obi-Wan Kenobi</p>
                <img src="assets/images/obi-wan-kenobi.jpg" width="180px">
                <br>
            </div>
            <div class="col-sm-3 img2 image" id="luke" value="Luke">
                <p>Luke Skywalker</p>
                <img src="assets/images/luke-skywalker.jpg" width=180px>
                <br>
            </div>
            <div class="col-sm-3 img3 image" id="sidious" value="Sidious">
                <p>Darth Sidious</p>
                <img src="assets/images/darth-sidious.jpg" width="180px">
                <br>
            </div>
            <div class="col-sm-3 img4 image" id="maul" value="Maul">
                <p>Darth Maul</p>
                <img src="assets/images/darth-maul.jpg" width="180px">
                <br>
            </div>
        </div>
        <!-- Where selected character is displayed -->
        <div class="chosen-character">
            <h3 class="attacker-font">Attacker:</h3>

        </div>
        <!-- Where enemies appear (other 3 characters) -->
        <div class="enemies">
            <!-- Defender area where selected enemy is displayed -->
            <div class="defender-area">
                <p class="defender-font">Defender:</p>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div id="attack-button">
                        <button>Attack</button>
                    </div>
                    <p>Enemies available to attack:</p>
                </div>
                <!-- Fight section where 'Attack' button is located -->
                <div class="fight-section">
                </div>
            </div>
            <!-- Create attack button -->
        </div>

        <!-- Restart button -->
        <div id="restart-button">
            <button>Restart</button>
        </div>
    </div>
    <footer><span>&#169; Selina Van 2019</span></footer>
</body>

</html>
